{% extends 'software_training/training/admin/base_admin.html' %}
{% load static %}
{% block content %}
    <style>
    @media(max-width:61.938em) {
        .row h3 {
            font-size: 19px;
        }
    }
    </style>
    <div class="row" style="margin-bottom: 50px;">
        <h3 class="text-muted">Categories</h3>
    </div>
    <div class="row">
        {% for i in c %}
        <div class="col-sm-4 grid-margin">
            <div class="card">
                <a href="{% url 'Admin_courses' i.id %}" style="text-decoration: none; color: #f8f9fa;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8 col-sm-12 col-xl-8 my-auto">
                                <div class="d-flex d-sm-block d-md-flex align-items-center">
                                    <h6 class="mb-0">{{i.category_name}}</h6>
                                </div>
                            </div>
                            <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                                <i class="icon-lg mdi mdi-language-python text-primary ms-auto"></i>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
